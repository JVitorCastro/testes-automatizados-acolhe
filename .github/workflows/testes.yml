name: Cypress Tests

on:
  workflow_dispatch

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.11.0-chrome-121.0.6167.85-1-ff-120.0-edge-121.0.2277.83-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1

      - name: Install Dependencies
        run: npm install

      - name: Run E2e Tests
        run: npx cypress run
